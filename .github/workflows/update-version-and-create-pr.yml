name: Update version and create Release's PR Workflow

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version name"
        required: true
        default: "minor"
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Set up Git
        run: |
          git config user.name "kittichanr"
          git config user.email "petchkubbb@gmail.com"

      - name: Update the version
        id: update_version
        run: |
          echo "version=$(npm version ${{ github.event.inputs.version }} --no-git-tag-version)" >> $GITHUB_ENV

      - name: Update Changelog
        id: update_changelog
        run: |
          sed -i 's/Unreleased/${{ steps.update_version.outputs.version }}/g' CHANGELOG.md

      - name: Sanitize branch name
        id: sanitize_branch
        run: |
          sanitized_branch="release-${{ steps.update_version.outputs.version }}"
          sanitized_branch=${sanitized_branch//[^a-zA-Z0-9_-]/-}  # Replace non-alphanumeric characters with '-'
          echo "sanitized_branch=$sanitized_branch" >> $GITHUB_ENV

      - name: Create release branch
        run: |
          git checkout main
          git pull origin main
          git checkout -b ${{ env.sanitized_branch }}

      - name: Push release branch
        run: |
          git push origin ${{ env.sanitized_branch }}

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.sanitized_branch }}
          title: "Release: ${{ steps.update_version.outputs.version }} Pull Request"
          body: "This pull request contains the updated package.json with the new release version"
          base: main
